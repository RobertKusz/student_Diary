<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Rejestracja nauczyciela</title>
</head>
<body>
<main layout:fragment="content">

        <div th:if="${errors}">
            <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
            </ul>
        </div>
        <h1>Formularz rejestracji</h1>
        <form action="#" th:action="@{/rejestracja/nauczyciel}" method="post" class="" th:object="${teacher}">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName" minlength="2" required>

            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName" minlength="2" required>

            <label for="subjectName">Przedmiot:</label>
            <input type="text" id="subjectName" name="subjectName" minlength="2">

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" minlength="5"required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" minlength="5" required>

            <button type="submit">Zarejestruj się</button>
        </form>
</main>
</body>
</html>
