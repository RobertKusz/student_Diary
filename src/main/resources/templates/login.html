<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
<body>
<main layout:fragment="content">
    <form th:action="@{/login}" action="" method="post" >
        <p th:if="${param.error}"
        class="login-form-message"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
        <p th:if="${param.logout}" class="login-form-message">
            Zsotałeś wylogowany, możesz zalogować się ponownie.
        </p>
      <input type="text" name="username" placeholder="login">
      <input type="password" name="password" placeholder="hasło">
      <button type="submit">Login</button>
      <p class="registration-link">Nie masz jeszcze konta? <a href="#" th:href="@{/rejestracja}">Zarejestruj się</a></p>
        <p>
            Uczeń: johny123  hasloJohn
        </p>
        <p>
            nauczyciel: adam123  hasloAdam
        </p>
    </form>
</main>
</body>
</html>
