<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Wstaw ocenę</title>
</head>
<body>
<main layout:fragment="content">
    <h1>Formularz dodawania oceny</h1>
    <form action="#" th:action="@{/panel-nauczyciela/nowa-ocena}" method="post">

        <label for="student">Wybierz ucznia:</label>
        <select id="student" name="studentId">
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName}"></option>
        </select>

        <br>

        <label for="grade">Wybierz ocenę:</label>
        <select id="grade" name="gradeValue">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
        </select>
        <br>

        <label for="subject">Wybierz przedmiot:</label>
        <select id="subject" name="subjectId">
            <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
        </select>
        <br>

        <button type="submit">Dodaj ocenę</button>
    </form>
</main>
</body>
</html>
