<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
  <title>Dzienniczek ucznia</title>
</head>
<body>
<div class="container">

  <ul class="menu">

    <li class="menu-logo">
      <a href="#" th:href="@{/}">
        <i id="logo" class="fa-solid fa-book"></i> Dzienniczek ucznia
      </a>
    </li>
    <li class="menu-logo">
      <a href="#" th:href="@{/spis-studentow}" >
        Lista uczniów
      </a>
    </li>

    <li class="menu-item" >
      <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Zaloguj się</a>
      <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Wyloguj się</a>
    </li>
    <li class="menu-item">
      <a th:href="@{/info}">Informacje</a>
    </li>
    <li class="menu-item" sec:authorize="hasRole('TEACHER')">
      <a href="#" th:href="@{/panel-nauczyciela}">
        Panel nauczyciela
      </a>
    </li>
  </ul>
  <main class="main_content" layout:fragment="content">

  </main>
  <footer class="footer">
    Dzienniczek ucznia 2023 <i class="fa-solid fa-copyright"></i> Robert Kusz
  </footer>
</div>
</body>
</html>
