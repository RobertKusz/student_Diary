<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>grade</title>
</head>
<body>
<main layout:fragment="content">
    <div class="grade-content">
        <p class="student-name" th:text="|${student.firstName} ${student.lastName}|"></p>
        <div class="grade-value" th:text="${grade.gradeValue}"></div>

    </div>
    <div class="grade-annotation">
        <p class="grade-header">Nauczyciel</p>
        <p class="grade-teacher" th:text="${teacher.firstName}"></p>
        <p class="grade-teacher" th:text="${teacher.lastName}"></p>
        <p class="grade-header">Przedmiot</p>
        <p class="grade-subject-name" th:text="${subject.name}"></p>
    </div>

</main>
</body>
</html>
